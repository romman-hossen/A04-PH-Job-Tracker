<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A04-PH-Job-Tracker</title>
    <!-- Tailwind and daisyui added -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- theme -->
      <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" /> -->
     
</head>
<body class=" bg-base-200  min-h-screen min-w-scree">
    <header class="w-9/12 mx-auto py-10 space-y-5">
        <h1 class="text-3xl font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-1  md:grid-cols-3 gap-4 ">
            <div class="rounded-lg bg-base-100 p-5">
                <p>Total</p>
                <h3 id="total" class="text-2xl font-black">8</h3>
            </div>
            <div class="rounded-lg bg-base-100 p-5">
                <p>Interview</p>
                <h3 id="interview" class="text-2xl font-black text-success">0</h3>
            </div>
            <div class="rounded-lg bg-base-100 p-5">
                <p>Rejected</p>
                <h3 id="rejected" class="text-2xl font-black text-red-500">0</h3>
            </div>
        </div>
    </header>
     <hr class="w-9/12  mx-auto">
    <main class="w-9/12  mx-auto">
        <section class="my-6 space-y-5">
            <div class="flex justify-between">
                <h3 class="text-xl font-bold">Available Jobs</h3>
                <p><span id="total-jobs">8</span> jobs</p>
            </div>
            <div class="">
                <button id="btn-all" class="bg-base-100 bg-blue-500 text-base-100 py-2 px-8 rounded-sm cursor-pointer">All</button>
                <button id="btn-interview" class="bg-base-100 px-4 py-2 rounded-sm cursor-pointer">Interview</button>
                <button id="btn-rejected" class="bg-base-100 px-4 py-2 rounded-sm cursor-pointer">Rejected</button>
            </div>
        </section>
        <section class="job-cards ">
            <div class="flex justify-between bg-base-100 p-6 rounded-xl shadow">
              <div class="space-y-5">
                <div>
                 <h3 class="font-bold">Mobile First Corp</h3>
                  <p class="text-gray-400">React Native Developer</p>
                </div>
                <p class="text-gray-400">Remote •Full-time•$130,000 - $175,000</p>
                <div>
                <button class="btn btn-soft">Not Applied</button>
                <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                </div>
                <div class="flex gap-4">
                    <button class="btn btn-outline btn-success">interview</button>
                    <button class="btn btn-outline btn-error">Rejected</button>
                </div>  
            </div>
            <div class="">
                <img src="./asset/delete.png" alt="">
            </div>
            </div>
        </section>

    </main>
    
</body>
</html>
